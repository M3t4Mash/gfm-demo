<!DOCTYPE html>
{% assign teamName = page.url | split: '/' %}

	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		</head>
		<body>
			<nav>
	    		<ul>
	        		<li><a href="{{ site.baseurl }}/">Home</a></li>
					<li><a href="{{ site.baseurl }}/">{{ page.team }}</a></li>
					<li><a href="{{ site.path }}/">{{ teamName[2] }}</a></li>
	    		</ul>
			</nav>
			<div class="container">
						
				{{ content }}				
				
			</div><!-- /.container -->
			<footer>
				<p style="font-size:8px">Build at: {{ site.time}}.</p>
			</footer>
		</body>
	</html>
